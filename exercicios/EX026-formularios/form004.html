<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplode formulário</title>
</head>
<body>
    <h1>
        Exemplo do formulário
    </h1>
    <form action="cadastro.php" method="post">
    <p>
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" placeholder="Digite se e-mail" required>
    </p>
    <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" placeholder="Digite seu telefone" required>
    </p>
    <input type="submit" value="ENVIAR">
    <input type="reset" value="LIMPAR">
</form>
</body>
</html>
