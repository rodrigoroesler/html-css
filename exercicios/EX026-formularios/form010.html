<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
    <p>
        <label for="iano">Em que ano nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000"
        oninput="calcIdade()">
    </p>   

    <label for="idade">Sua idade é: </label>
    <output id="iidade">0</output><br><br>





    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>
</form>

<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>

    
</body>
</html>
